<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>

<body>
	<header>
		<div th:replace="~{fragments/navbar-fragment :: navbar}"></div>
	</header>
	<div class="container">
		<h1 class="text-center" th:if="${discount}">Modifica offerta</h1>
		<h1 class="text-center" th:unless="${discount}">Nuova offerta</h1>
		<form id="formOffer" th:object="${discountPizzaDTO}" method="post">
			<div class="mb-3">
				<label for="pizza_id" class="form-label">Scegli la pizza: </label>
				<select id="pizza_id" class="form-control" th:field="*{pizza_id}">
					<option th:each="pizza : ${pizzas}" th:value="${pizza.id}" th:text="${pizza.name}"
						th:selected="${pizza.id == selectedPizza.id}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">Inserisci il nome dell'offerta: </label>
				<input type="text" id="name" class="form-control" th:field="*{name}">
			</div>
			<div class="mb-3">
				<label for="startingDate" class="form-label">Inserisci la data di inizio: </label>
				<input type="text" id="startingDate" class="form-control" th:field="*{startingDate}">
			</div>
			<div class="mb-3">
				<label for="endingDate" class="form-label">Inserisci la data di fine offerta: </label>
				<input type="text" id="endingDate" class="form-control" th:field="*{endingDate}">
			</div>
			<div class="d-flex justify-content-between">
				<button class="btn btn-primary" th:if="${discount}">Modifica offerta</button>
				<button class="btn btn-primary" th:unless="${discount}">Crea nuova offerta</button>
				<a th:href="@{/}" class="btn btn-warning">Main menu</a>
			</div>
		</form>
	</div>
</body>

</html>
